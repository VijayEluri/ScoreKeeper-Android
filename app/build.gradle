    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "net.todd.scorekeeper"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 11
        versionName "2.0.0"
    }
    buildTypes {
        release {
        }
    }
